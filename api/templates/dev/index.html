<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if user.is_authenticated %}
<a href="{{ url_for_security('logout') }}">Logout</a><br>
<a href="{{ url_for('auth.admin_login') }}">Admin</a><br>
{% else %}
<a href="{{ url_for('auth.login', backend='email') }}">Login</a><br>
{% endif %}

User {{ user }} <br>
{% for name, value in user.__dict__.items() %}
<span>{{name}}</span>=<span>{{ value }}</span>
{% endfor %}
</body>
</html>

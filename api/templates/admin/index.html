{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1>Admin interface</h1>

            {% if not current_user.is_authenticated %}
            <p>Please login with admin credentials
            <p>
                <a class="btn btn-primary" href="{{ url_for('auth.admin_login') }}">login</a>
            </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock body %}
